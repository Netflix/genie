cloud:
  aws:
    credentials:
      useDefaultAwsCredentialsChain: true
    region:
      auto: false
      static: us-east-1
    stack:
      auto: false

genie:
  smoke: true

spring:
  banner:
    location: classpath:genie-agent-banner.txt
    charset: UTF-8
  jmx:
    enabled: false
  main:
    web-application-type: none
    banner-mode: log

logging:
  level:
    root: INFO
