cloud:
  aws:
    credentials:
      useDefaultAwsCredentialsChain: true
    region:
      auto: false
      static: us-east-1
    stack:
      auto: false

genie:
  smoke: true
  jobs:
    files:
      filter:
        directory-reject-patterns:
          - '.*/tmp'
          - '.*/temp'
        directory-traversal-reject-patterns:
          - '.*/genie/.*/dependencies'
  agent:
    runtime:
      emergency-shutdown-delay: 5m
      force-manifest-refresh-timeout: 5s
      file-stream-service:
        error-back-off:
          delay-type: FROM_PREVIOUS_EXECUTION_BEGIN
          min-delay: 1s
          max-delay: 10s
          factor: 1.1
        enable-compression: true
        data-chunk-max-size: 1MB
        max-concurrent-streams: 5
        drain-timeout: 15s
      heart-beat-service:
        interval: 2s
        error-retry-delay: 1s
      job-kill-service:
        response-check-back-off:
          delay-type: FROM_PREVIOUS_EXECUTION_COMPLETION
          min-delay: 500ms
          max-delay: 5s
          factor: 1.2
      job-monitor-service:
        check-interval: 1m
        max-files: 64000
        max-file-size: 8GB
        max-total-size: 16GB
        check-remote-job-status: true

spring:
  banner:
    location: classpath:genie-agent-banner.txt
    charset: UTF-8
  jmx:
    enabled: false
  main:
    web-application-type: none
    banner-mode: log

logging:
  level:
    root: INFO
