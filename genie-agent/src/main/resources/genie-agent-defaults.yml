cloud:
  aws:
    credentials:
      useDefaultAwsCredentialsChain: true
    region:
      auto: false
      static: us-east-1
    stack:
      auto: false

genie:
  smoke: true
  jobs:
    files:
      filter:
        directory-reject-patterns:
          - '.*/tmp'
          - '.*/temp'
        directory-traversal-reject-patterns:
          - '.*/genie/.*/dependencies'
  agent:
    emergency-shutdown-delay: 30s
    file-stream-service:
      errorBackOff:
        delay-type: FROM_PREVIOUS_EXECUTION_BEGIN
        min-delay: 1s
        max-delay: 10s
        factor: 1.1
      enableCompression: true
      dataChunkMaxSize: 1048576
      maxConcurrentStreams: 5
      drainTimeout: 15s
    heart-beat-service:
      interval: 2s
      errorRetryDelay: 1s
    job-kill-service:
      response-check-backOff:
        delay-type: FROM_PREVIOUS_EXECUTION_COMPLETION
        min-delay: 500ms
        max-delay: 5s
        factor: 1.2


spring:
  banner:
    location: classpath:genie-agent-banner.txt
    charset: UTF-8
  jmx:
    enabled: false
  main:
    web-application-type: none
    banner-mode: log

logging:
  level:
    root: INFO
