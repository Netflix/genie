# Title of your website
title: "Genie by Netflix OSS"


# The slogan describes your website and is used on homepage in <title> and other important places
slogan: "Distributed Job Federation"


# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "Homepage for Genie by Netflix OSS. You'll find documentation and help here."

# Main author of the website
# See > authors.yml
author: tgianos

# This URL is the main address for absolute links. Don't include a slash at the end.
#
# url: 'https://tgianos.github.io'
baseurl: /genie

# Logo size is 600x80 pixels
logo: "logo.png"

# Paginates all X entries
paginate: 5

# Pagination path › Important for blog page in /blog/ to work
paginate_path: "blog/page:num"

# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:categories/:title/
highlight: rouge
gems: [jekyll-paginate]
excerpt_separator: "<!--more-->"
include: ['.htaccess']
# Exclude these files from your production _site
exclude:
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md

# The language setting is used in /includes/header.html for html-settings
language: "en"

# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]


#
#       ____       ____            ____
#      / __ \___  / __/___ ___  __/ / /_
#     / / / / _ \/ /_/ __ `/ / / / / __/
#    / /_/ /  __/ __/ /_/ / /_/ / / /_
#   /_____/\___/_/  \__,_/\__,_/_/\__/
#
# Default Settings

defaults:
  - scope:
      path: "" 				# an empty string here means all files in the project
      type: "pages"
    values:
      show_meta: false 	# Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: tgianos   # Default author for pages
      breadcrumb: true
  - scope:
      path: ""
      type: "posts"
    values:
      show_meta: true   # Show metadata for all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: tgianos   # Default author for posts
      breadcrumb: true
  - scope:
      path: ""
      type: "releases"
    values:
      show_meta: false
      comments: false
      layout: page
      sidebar: left
      header: no
      breadcrumb: true



