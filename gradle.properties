## Spring Dependency Versions

# Used in documentation and for including the Gradle plugin
spring_boot_version=2.0.6.RELEASE
spring_cloud_version=Finchley.SR2

## Override Spring Dependency Managed Versions

#Version 1.4.197 from BOM seems to break build. Pin back.
h2.version=1.4.196
lombok.version=1.18.2
spring-cloud-aws.version=2.0.3.BUILD-SNAPSHOT

## Gradle Property Overrides

# org.gradle.parallel=true

## Ensure release candidates are published to JCenter/Maven Central
netflixossAltCandidateRepo=false

# Force publishing snapshots with version 4.0.0
# Remove once the first v4.x.x tag/branch is created.
release.scope=major
