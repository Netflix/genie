cloud:
  aws:
    credentials:
      useDefaultAwsCredentialsChain: true
    region:
      auto: false
      static: us-east-1
    stack:
      auto: false

genie:
  file:
    cache:
      location: file:///tmp/genie/cache
  grpc:
    server:
      enabled: false
  health:
    maxCpuLoadPercent: 80
  jobs:
    cleanup:
      deleteArchiveFile: true
      deleteDependencies: true
    clusters:
      load-balancers:
        script:
          destination: file:///tmp/genie/loadbalancers/script/destination/
          enabled: false
          refreshRate: 300000
          source: file:///tmp/genie/loadBalancers/script/source/loadBalance.js
          timeout: 5000
    forwarding:
      enabled: true
      port: 8080
      scheme: http
    locations:
      archives: file:///tmp/genie/archives/
      attachments: file:///tmp/genie/attachments/
      jobs: file:///tmp/genie/jobs/
    max:
      stdOutSize: 8589934592
      stdErrSize: 8589934592
    memory:
      maxSystemMemory: 30720
      defaultJobMemory: 1024
      maxJobMemory: 10240
    users:
      creationEnabled: false
      runAsUserEnabled: false
      active-limit:
        enabled: false
        count: 100
  leader:
    enabled: false
  mail:
    fromAddress: no-reply-genie@geniehost.com
    #user:
    #password:
  redis:
    enabled: false
  retry:
    s3:
      noOfRetries: 5
  security:
    oauth2:
      enabled: false
      pingfederate:
        enabled: false
        jwt:
          enabled: false
    saml:
      enabled: false
    x509:
      enabled: false
  swagger:
    enabled: false
  tasks:
    cluster-checker:
      scheme: http
      port: 8080
      rate: 300000
      lostThreshold: 3
      healthIndicatorsToIgnore: memory,genieMemory,discoveryComposite
    database-cleanup:
      enabled: true
      expression: 0 0 0 * * *
      retention: 90
    disk-cleanup:
      enabled: true
      expression: 0 0 0 * * *
      retention: 3
    executor:
      pool:
        size: 5
    scheduler:
      pool:
        size: 5

info:
  genie:
    version: 0.0.0-TEST

management:
  endpoints:
    web:
      base-path: /admin

spring:
  application:
    name: genie
  autoconfigure:
    exclude:
    - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  banner:
    location: genie-banner.txt
  cloud:
    zookeeper:
      enabled: false
  data:
    redis:
      repositories:
        enabled: false
  datasource:
    url: jdbc:h2:mem:genie
    username: root
    password:
    hikari:
      auto-commit: false
      connection-test-query: select 0;
      leak-detection-threshold: 30000
      maximum-pool-size: 40
      minimum-idle: 5
      pool-name: genie-hikari-db-pool
  flyway:
    locations: classpath:db/migration/{vendor}
    baselineDescription: Base Version
    baselineOnMigrate: true
    baselineVersion: 3.2.0
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC # SEE: https://moelholm.com/2016/11/09/spring-boot-controlling-timezones-with-hibernate/
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
  session:
    store-type: none

grpc:
  server:
    port: 9090
    address: 0.0.0.0
