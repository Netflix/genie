{% comment %}
*
* If your content is on Jekyll you can use this include
* to automatically generate a »Edit on GitHub Link« to
* give people a possibility to improve your content.
*
{% endcomment %}
<div class="panel radius" style="padding-bottom: 21px;">
	<a class="button left r15 tiny radius" href="{{ site.github.repository_url }}/edit/gh-pages/{{ page.path }}">{{ site.data.language.edit }}</a>
	<p style="margin-top: 3px;">{{ site.data.language.this_content_is_open_source }}</p>
</div>
