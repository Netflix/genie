genie:
  file:
    cache:
      location: "file:///tmp/genie/cache"
  health:
    memory:
      usedPhysicalMemoryPercent: 100
  jobs:
    dir:
      location: "file:///tmp/"
    archive:
      location: /archive/location

spring:
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  datasource:
    url: jdbc:hsqldb:mem:genie-int-db;shutdown=true
    username: SA
    password:
