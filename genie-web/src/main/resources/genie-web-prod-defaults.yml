genie:
  smoke: false

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1/genie
    username: root
    password:
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        serverTimezone: UTC
        useServerPrepStmts: true
  jpa:
    properties:
      hibernate:
        auto_quote_keyword: true
        dialect: org.hibernate.dialect.MySQLDialect
