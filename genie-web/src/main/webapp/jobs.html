<html>
<head>
<title>Genie Job Query UI</title>
<link rel="stylesheet" type="text/css" href="./css/genie.css" />
</head>

<body>
<div id="stylized" class="genie">
<form id="form" name="form" method="get" action="genie/v0/jobs">
<h1>Genie Jobs - Query Parameters</h1>
<p>Filter jobs based on the following parameters</p>

<label>userName
<span class="small">User name</span>
</label>
<input type="text" name="userName" id="userName" />

<label>jobType
<span class="small">Job type: HADOOP, HIVE or PIG</span>
</label>
<input type="text" name="jobType" id="jobType"/>

<label>status
<span class="small">Status: RUNNING, SUCCEEDED, FAILED, KILLED</span>
</label>
<input type="text" name="status" id="status" />

<label>jobID
<span class="small">Job ID Pattern</span>
</label>
<input type="text" name="jobID" id="jobID" />

<label>jobName
<span class="small">Job Name Pattern</span>
</label>
<input type="text" name="jobName" id="jobName" />

<label>limit
<span class="small">Number of jobs</span>
</label>
<input type="number" name="limit" id="limit" value=32 />

<button type="submit">Submit</button>
<div class="spacer"></div>

</form>
</div>

</body>
</html>
