<div class="alert alert-error error-message">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <div>
        <strong>Error!</strong><br/>
        <%= data.type %>: <%= data.url %><br/>
        <%= data.status %>: <%= data.statusText %><br/>
        <% if (data.responseText.toLowerCase().indexOf('<html>') >= 0) { %>
            <iframe srcdoc='<%= data.responseText %>' frameborder='0' width='100%' height='200px'></iframe>
        <% } else { %>
            <p><%= data.responseText %></p>
        <% } %>
    </div>
</div>
