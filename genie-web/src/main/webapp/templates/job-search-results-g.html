<div data-bind="foreach: $root.Job.searchResults" class="job-search-results">
    <div class="job-info">
        <h4>
            <a data-bind="text: $data.jobNameFormatted, attr: {href: $data.outputURI}" target="_blank"></a>
            <span data-bind="text: $data.status, css: statusClass" class="label pull-right"></span>
        </h4>
        <div class="muted">
            A <span><strong data-bind="text: $data.jobType" class="text-normal"></strong></span> job submitted by <span><strong data-bind="text: $data.userName" class="text-normal"></strong></span> at 
            <span><strong data-bind="text: $data.startTimeFormatted" class="text-normal"></strong></span>
            <span data-bind="visible: !$data.finishTimeFormatted()"> and was last updated at <strong data-bind="text: $data.updateTimeFormatted" class="text-normal"></strong>.</span>
            <span data-bind="visible: $data.finishTimeFormatted"> and finished at <strong data-bind="text: $data.finishTimeFormatted" class="text-normal"></strong>.</span>
            <br/>
            [ <a data-bind="attr: {href: $data.outputURI()+'/stderr.log'}" target="_blank">stderr.log</a> | 
            <a data-bind="attr: {href: $data.outputURI()+'/stdout.log'}" target="_blank">stdout.log</a> | 
            <!--<a data-bind="attr: {href: '/genie/v0/jobs?jobID='+$data.jobID()}" target="_blank">more info</a> ]-->
            <a data-bind="attr: {href: 'http://localhost:8080/g/genie/v0/jobs?jobID='+$data.jobID()}" target="_blank">more info</a> ]
        </div>
