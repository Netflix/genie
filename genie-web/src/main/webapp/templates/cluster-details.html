<div class="cluster-details">
    <h3>Cluster Details</h3>
    <table class="table condensed">
        <tr>
            <td><strong>Status</strong></td>
            <td>
                <form class="form-inline">
                    <select data-bind="value: status" class="cluster-status">
                        <option>UP</option>
                        <option>OUT_OF_SERVICE</option>
                        <option>TERMINATED</option>
                    </select>
                    <button data-bind="visible: status()!==originalStatus, click: updateStatus, enable: objStatus()!=='updating'" class="btn btn-small btn-primary">Update</button>
                </form>
            </td>
        </tr>
        <tr>
            <td><strong>Name</strong></td>
            <td data-bind="text: name"></td>
        </tr>
        <tr>
            <td><strong>Id</strong></td>
            <td data-bind="text: id"></td>
        </tr>
        <tr>
            <td><strong>Job Flow Id</strong></td>
            <td data-bind="text: jobFlowId"></td>
        </tr>
        <tr>
            <td><strong>Create Time</strong></td>
            <td><span data-bind="text: createTimeFormatted"></span> (<span data-bind="text: createTime"></span>)</td>
        </tr>
        <tr>
            <td><strong>Update Time</strong></td>
            <td><span data-bind="text: updateTimeFormatted"></span> (<span data-bind="text: updateTime"></span>)</td>
        </tr>
        <tr>
            <td><strong>User</strong></td>
            <td data-bind="text: user"></td>
        </tr>
        <tr>
            <td><strong>Hadoop Version</strong></td>
            <td data-bind="text: hadoopVersion"></td>
        </tr>
        <tr>
            <td><strong>Prod Hive Config Id</strong></td>
            <td data-bind="text: prodHiveConfigId"></td>
        </tr>
        <tr>
            <td><strong>Prod Pig Config Id</strong></td>
            <td data-bind="text: prodPigConfigId"></td>
        </tr>
        <tr>
            <td><strong>Test Hive Config Id</strong></td>
            <td data-bind="text: testHiveConfigId"></td>
        </tr>
        <tr>
            <td><strong>Test Pig Config Id</strong></td>
            <td data-bind="text: testPigConfigId"></td>
        </tr>
        <tr>
            <td><strong>S3 Core Site Xml</strong></td>
            <td data-bind="text: s3CoreSiteXml"></td>
        </tr>
        <tr>
            <td><strong>S3 HDFS Site Xml</strong></td>
            <td data-bind="text: s3HdfsSiteXml"></td>
        </tr>
        <tr>
            <td><strong>S3 MapRed Site Xml</strong></td>
            <td data-bind="text: s3MapredSiteXml"></td>
        </tr>
        <tr>
            <td><strong>Has Stats</strong></td>
            <td data-bind="text: hasStats"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: adHoc()==='true'" disabled> adHoc
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: bonus()==='true'" disabled> bonus
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: prod()==='true'" disabled> prod
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: sla()==='true'" disabled> sla
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: test()==='true'" disabled> test
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: unitTest()==='true'" disabled> unitTest
                    </label>
                </form>
            </td>
        </tr>
    </table>
</div>
