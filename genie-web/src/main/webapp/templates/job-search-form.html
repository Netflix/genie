<form class="form-horizontal" id="jobSearchForm">
    <div class="control-group">
        <label class="control-label">Username:</label>
        <div class="controls">
            <input type="text" name="userName" class="input-large">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Job Type:</label>
        <div class="controls">
            <select name="jobType">
                <option></option>
                <option>Pig</option>
                <option>Hive</option>
                <option>Hadoop</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Status:</label>
        <div class="controls">
            <select name="status">
                <option></option>
                <option>Running</option>
                <option>Succeeded</option>
                <option>Failed</option>
                <option>Killed</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Job ID:</label>
        <div class="controls">
            <input type="text" name="jobID" class="input-large">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Job Name:</label>
        <div class="controls">
            <input type="text" name="jobName" class="input-large">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Number of jobs (1-100):</label>
        <div class="controls">
            <input type="text" name="limit" class="input-mini" maxlength=3 value="32">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button data-bind="click: Job.update" type="button" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
