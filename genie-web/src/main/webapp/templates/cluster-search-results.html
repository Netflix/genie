<div data-bind="visible: $root.Cluster.status()==='results' && $root.page()==='#cluster/search'" class="search-results-counter">
    <h3><span data-bind="text: $root.Cluster.searchResults().length"></span> results (<span data-bind="text: $root.Cluster.searchDateTime()"></span>).</h3>
</div>
<div data-bind="foreach: $root.Cluster.searchResults" class="cluster-search-results">
    <div class="cluster-info">
        <h3>
            <span data-bind="text: $data.status, css: statusClass" class="label pull-right"></span>
        </h3>
        <div class="span12">
            <div class="row">
                <div class="span2"><strong>Cluster ID:</strong></div> 
                <div class="span6"><a data-bind="text: $data.id, page-href: '/cluster/details/'+$data.id()"></a></div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span2"><strong>Cluster Name: </strong></div>
                <div class="span6" data-bind="text: $data.name"></div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span2"><strong>User:</strong></div>
                <div class="span6" data-bind="text: $data.user"></div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span2"><strong>Version:</strong></div>
                <div class="span6" data-bind="text: $data.version"></div>
            </div>
        </div>
        <div>
        	<div class="span12">
        		<div class="row">
        			<div class="span2"><strong>Tag:</strong></div>
        			<div class="span6"data-bind="text: tags" />
        		</div>
        	</div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span2"><strong>Details:</strong></div>
                <div class="span3"><a data-bind="attr: {href: 'genie/v2/config/clusters/'+$data.id()}" target="_blank">XML</a></div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span2"><strong>Created:</strong></div>
                <div class="span3" data-bind="text: $data.createTimeFormatted"></div>
                <div class="span1"><strong>Updated:</strong></div>
                <div class="span3" data-bind="text: $data.updateTimeFormatted"></div>
            </div>
        </div>
    </div>
</div>
