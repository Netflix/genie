<div data-bind="visible: $root.Job.status()==='visible' && $root.Job.searchResults().length===0 && $root.page()==='#jobs'" 
    class="no-results">
    <h3>No jobs found!</h3>
</div>
<div data-bind="foreach: $root.Job.searchResults" class="job-search-results">
    <div class="job-info">
        <h3>
            Job ID: <a data-bind="text: $data.jobID(), attr: {href: $data.outputURI}" target="_blank"></a>
            <span data-bind="text: $data.status, css: statusClass" class="label pull-right"></span>
        </h3>
        <div class="span12">
            <div class="row">
                <div class="span1"><strong>Name:</strong></div>
                <div class="span3" data-bind="text: $data.jobNameFormatted"></div>
                <div class="span1"><strong>Type:</strong></div>
                <div class="span3" data-bind="text: $data.jobType"></div>
                <div class="span1"><strong>User:</strong></div>
                <div class="span3" data-bind="text: $data.userName"></div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span1"><strong>Start:</strong></div>
                <div class="span3" data-bind="text: $data.startTimeFormatted"></div>
                <div class="span1"><strong>Finish:</strong></div>
                <div class="span3" data-bind="text: $data.finishTimeFormatted"></div>
                <div class="span1"><strong>Update:</strong></div>
                <div class="span3" data-bind="text: $data.updateTimeFormatted"></div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span1"><strong>Details:</strong></div>
                <div class="span3">
                    <a data-bind="attr: {href: 'genie/v0/jobs/'+$data.jobID()}" target="_blank">XML</a>
                </div>
                <div class="span1"><strong>Logs:</strong></div>
                <div class="span3">
                    <a data-bind="attr: {href: $data.outputURI()+'/stderr.log'}" target="_blank">stderr.log</a> |
                    <a data-bind="attr: {href: $data.outputURI()+'/stdout.log'}" target="_blank">stdout.log</a>
                </div>
            </div>
        </div>
    </div>
</div>
