<html>
<head>
<title>Genie Job Query UI</title>
<link rel="stylesheet" type="text/css" href="./css/genie.css" />
</head>

<body>
<div id="stylized" class="genie">
<form id="form" name="form" method="get" action="genie/v0/config/cluster">
<h1>Genie Cluster Configs - Query Parameters</h1>
<p>Filter jobs based on the following parameters</p>

<label>name
<span class="small">Cluster name</span>
</label>
<input type="text" name="name" id="name" />

<label>status
<span class="small">Status: UP, OUT_OF_SERVICE, TERMINATED</span>
</label>
<input type="text" name="status" id="status" value="UP" />

<label>adHoc
<span class="small">Supports adHoc jobs: true, false</span>
</label>
<input type="text" name="adHoc" id="adHoc" />

<label>sla
<span class="small">Supports SLA jobs: true, false</span>
</label>
<input type="text" name="sla" id="sla" />

<label>bonus
<span class="small">Supports Bonus (SuperSLA) jobs: true, false</span>
</label>
<input type="text" name="bonus" id="bonus" />

<label>prod
<span class="small">Supports prod jobs: true, false</span>
</label>
<input type="text" name="prod" id="prod" />

<label>test
<span class="small">Supports test jobs: true, false</span>
</label>
<input type="text" name="test" id="test" />

<label>unitTest
<span class="small">Supports unitTest jobs: true, false</span>
</label>
<input type="text" name="unitTest" id="unitTest" />

<label>hasStats
<span class="small">Statistics being collected: true, false</span>
</label>
<input type="text" name="hasStats" id="hasStats" />

<label>limit
<span class="small">Number of clusters</span>
</label>
<input type="number" name="limit" id="limit" value=32 />

<button type="submit">Submit</button>
<div class="spacer"></div>

</form>
</div>

</body>
</html>
